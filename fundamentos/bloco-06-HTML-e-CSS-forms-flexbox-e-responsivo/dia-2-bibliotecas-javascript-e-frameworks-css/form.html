<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>
<body>
    <form action="" method="get">
        <div>
        <label for="">
            Nome:
            <input type="text" name="nome" id="nome">
        </label>
    </div>
    <div>
        <label for="id-email">
            Email:
            <input type ="email" name="email" id="id-email">
        </label>
    </div>
    <div>
        <label for="opcao1">
        <input type ="radio" name="opcao" id="opcao1">Opção 1
        </label>
        <label for="opcao2">       
        <input type ="radio" name="opcao" id="opcao2">Opção 2
        </label> 
        <label for="opcao3">        
        <input type ="radio" name="opcao" id="opcao3">Opção 3
        </label>
        <label for="opcao4">        
        <input type ="radio" name="opcao" id="opcao4">Opção 4
        </label>
    
    </div>
    <div>
        <p>Espaço para digitar resposta</p>
        <label for="resposta">
            <textarea name="resposta" id="resposta" cols="30" rows="10"></textarea>
        </label>
    </div>    
    <div>
        <label for="id-data">
            <input type ="date" id="id-data">
        </label>
    </div>
    <div>
        <label for="id-concordo">
            Concordo 1
            <input type="checkbox" name="concordo" id="id-concordo">
        </label>
        </div>
        <div>
        <label for="id-concordo2">
            Concordo 2
            <input type="checkbox" name="concordo" id="id-concordo2">
        </label>
    </div>
    <div>
        <button type="submit" id="button-submit">Enviar</button>
        <button type="reset" id="button-limpar">Limpar</button>
    </div>

    </form>


    <script src="script.js"></script>    
</body>
</html>
